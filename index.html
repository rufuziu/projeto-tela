<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width , intial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<title> Instagram</title>
</head>
<body>
    <div class="instagram-wrapper"></div>
    <div class="instagram-phone">
        <img src="img/smartphone.png" alt="smartphone">
    </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="img/instagram-logo.png" alt="instagram-logo" class="instagram-logo">
            <div class="profile-photo">
                <img src="img/yuri-gagarin.jpg" alt="photo-perfil">
            </div>
            <a href="#" class="instagram-login">Continue como yuriggrin</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é yuriggrin</p>
            <p class="notaccount">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a></div>
        </div>
    </div>

</body>
</html>
